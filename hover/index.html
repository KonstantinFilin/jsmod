<html>
    <head>
        <meta charset="utf-8" />
        <title>Hover js module</title>
        <script src="hover.mod.js"></script>
        <script>
            window.onload = function() {
                hover('my-hover', function (el) { return el.parentNode.querySelector(".my-dest"); });
            }
        </script>
        <style>
            td { padding: 5px; }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td class="my-hover" style="border: 1px solid #000;">
                    <div data-num="a">Test 1</div>
                    <div class="my-dest" style="display: none;">Dest 1 <a href="http://google.com">A link</a></div>
                </td>
                <td>
                    <div class="my-dest" style="display: none;">Dest 1</div>
                </td>
            </tr>
            <tr>
                <td class="my-hover" style="border: 1px solid #000;">
                    <div data-num="b">Test 2</div>
                    <div class="my-dest" style="display: none;">Dest 2 <button type="button" onclick="alert('Clicked 2!');">A link</button></div>
                </td>
            </tr>
            <tr>
                <td class="my-hover" style="border: 1px solid #000;">
                    <div data-num="c">Test 3</div>
                    <div class="my-dest" style="display: none;">Dest 3 <button type="button" onclick="alert('Clicked 3!');">A link</button></div>
                </td>
            </tr>
        </table>    
    </body>
</html>
